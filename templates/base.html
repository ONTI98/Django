<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block head%}{%endblock%}
</head>
<body>
    <div>
        {% if messages %}
<ul class="messages" style="color:black">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    </div>
    
{%block body%}
{%endblock%}
</body>
</html>
