{% extends "base.html" %}
{% load thumbnail%}

{%block head%}

<title>Home Page</title>

{%endblock%}


{%block body%}

    {% for post in posts %}
    <br>
        
        
        {% thumbnail post.image "200x200" crop="center" as im %}
            <img src="{{im.url}}" width="{{im.width}}" height="{{im.height}}">
        {% endthumbnail %}<br>
        {{post.text}}

        <hr>
        

    {% endfor %}
{%endblock%}
